services:
    postgres:
        image: postgres:16-alpine
        container_name: morpheus-postgres
        environment:
            POSTGRES_USER: morpheus
            POSTGRES_DB: morpheus
            POSTGRES_HOST_AUTH_METHOD: "trust"
        command: ["postgres", "-c", "logging_collector=on", "-c", "log_directory=/var/log/", "-c", "log_filename=postgresql.log", "-c", "log_file_mode=0644", "-c", "log_rotation_size=200MB"]
        volumes:
            - ./logs:/var/log:Z
            - morpheus_data:/var/lib/postgresql/data/
            - ./database/backup/backup.sql:/docker-entrypoint-initdb.d/backup.sql
        networks:
            - morpheus
        deploy:
            restart_policy:
                condition: unless-stopped
                delay: 5s
                window: 20s
        healthcheck:
            test: ["CMD", "pg_isready"]
            interval: 30s
            timeout: 5s
            retries: 3

    bot:
        image: morpheus-bot
        container_name: morpheus-bot
        deploy:
            restart_policy:
                condition: unless-stopped
                delay: 5s
                window: 20s
        build:
            context: .
            dockerfile: Dockerfile
            tags:
                - morpheus-bot
        environment:
            TZ: "Europe/Prague"
        env_file:
            - ./config/lavalink_secrets.env
        volumes:
            - .:/morpheus:Z
        depends_on:
            postgres:
                condition: service_healthy
            lavalink:
                condition: service_started
        networks:
            - lavalink
            - morpheus

    lavalink:
        image: ghcr.io/lavalink-devs/lavalink:4
        container_name: lavalink
        volumes:
            - ./config/application.yml:/opt/Lavalink/application.yml
            # use chown on folder to fix permissions "chown 322:322 plugins/"
            - ./plugins/:/opt/Lavalink/plugins/
        env_file:
            - ./config/lavalink_secrets.env
        networks:
            - lavalink
        expose:
            - "2333"
        deploy:
            restart_policy:
                condition: unless-stopped
                delay: 5s
                window: 20s

networks:
    morpheus:
        name: morpheus
    lavalink:
        name: lavalink

volumes:
    morpheus_data:
